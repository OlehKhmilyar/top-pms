<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-4">
      <form class="form-horizontal" (ngSubmit)="onCreate(f)" #f="ngForm">
        <div class="form-group">
          <label class="control-label" for="name-field">Name:</label>
          <input type="text" class="form-control" name="name" id="name-field" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label" for="type-field">Type:</label>
          <input type="text" class="form-control" name="type" id="type-field" ngModel>
        </div>
        <div class="form-group" *ngIf="projectsService.projects.length != 0; else noProject">
          <label class="control-label" for="project-field">Choose project:</label>
          <select class="form-control" name="project" id="project-field" ngModel>
            <option *ngFor="let project of projectsService.projects" [ngValue]="project">{{project.name}}</option>
          </select>
        </div>
        <ng-template class="form-group" #noProject>
          <p>Please, create project</p>
        </ng-template>  
        <button class="btn btn-default" type="submit">Create</button>
      </form>
    </div>
  </div>
</div>
