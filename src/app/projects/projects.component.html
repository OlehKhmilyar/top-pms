<app-navbar></app-navbar>
<div class="container">
  <h1>Projects</h1>
  <p class="lead">All Projects</p>
  <div class="row">
    <div class="col-3">
      <button class="btn btn-success" [routerLink]="['/projects/create']">Create</button>
    </div>
  </div>
  <div class="row" *ngFor="let project of projectsService.projects">
    <app-list-item class="col-12" [item]="project"
                   [detailsRouterLink]="getProjectDetailsURL(project)"
                   [updateRouterLink]="getProjectUpdateURL(project)"
                   (delete)="deleteProject($event)"></app-list-item>
  </div>
</div>
